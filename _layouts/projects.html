---
layout: default
---
<div class="post">
    <header class="post-header">
        <h1 class="post-title">Projects</h1>
    </header>

    <article class="post-content">
        <ul>
            {% for repo in site.data.repos.repositories %}
            <li>
                {% assign data = site.github.public_repositories[repo.name] %}
                <a rel="repo" href="{{ data.html_url }}" title="{{ data.name }}">
                    {{ data.name }} - {{ data.project_tagline }}
                </a>
            </li>
            {% endfor %}
        </ul>

    </article>
</div>
